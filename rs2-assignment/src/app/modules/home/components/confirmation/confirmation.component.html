<div id="confirmationModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Confirm remove</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to remove <strong>{{selectedItem?.name}}</strong> from cart?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" (click)="confirmRemove()">Confirm</button>
                <button type="button" class="btn btn-default" data-dismiss="modal"
                    (click)="cancelRemove()">Cancel</button>
            </div>
        </div>
    </div>
</div>
